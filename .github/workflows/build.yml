name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: RUST_BACKTRACE=1 cargo build --verbose
    - name: Run tests
      run: RUST_BACKTRACE=1 cargo test --verbose
